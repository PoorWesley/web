<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册成功！</title>
	<link  rel="stylesheet" href="{% static 'css/jump.css'%}" />
    <link rel="shortcut icon" href="{% static 'media/rocket.ico' %}" type="image/x-icon">
</head>
<body>
	<div class="jump">
		<div class="jumpfont">
			<p>操作成功！还有<span id="sp">5</span>秒跳转到登录界面...</p>
		</div>

		<div style="height: 100%; width: 100%; position:relative; z-index:-1">
			<canvas  id="canvas"></canvas >
			<script type="text/javascript" src={% static 'js/wave.js'%}>	</script>
		</div>
	</div>
    <script>
    onload=function () {
        setInterval(go,1000)
    };
    var x=4;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="{%url 'newLogin'%}";
        }
        x--;
    }
    </script>
    </body>
</html>
